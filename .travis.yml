language: ruby

sudo: false

cache:
  bundler: true
  directories:
    - /home/travis/.nvm/
    - smoke_test_opal_rspec

matrix:
  fast_finish: true

  include:
    - rvm: 2.3.1
      env: RUN=browser_test

    - rvm: 2.3.1
      env: RUN=jshint

    - rvm: 2.3.1
      env: RUN=mspec_opal_nodejs

    - rvm: 2.3.1
      env: RUN=mspec_ruby_nodejs TZ="/usr/share/zoneinfo/Pacific/Fiji"

    # - rvm: 2.3.1
    #   env: RUN=mspec_ruby_sprockets_phantomjs

    - rvm: 2.3.1
      env: RUN=minitest

    - rvm: 2.3.1
      env: RUN=rspec RACK_VERSION='~> 2.0.0' CHECK_COVERAGE=true

    - rvm: 2.3.1
      env: RUN=smoke_test

    - rvm: ruby-head
      env: RUN=rspec

    - rvm: 2.4.0-preview1
      env: RUN=rspec

    - rvm: 2.2.5
      env: RUN=rspec TILT_VERSION=2.0.1 SPROCKETS_VERSION='~> 3.7'

    - rvm: 2.1.10
      env: RUN=rspec RACK_VERSION='< 2.0'

    - rvm: 2.0.0
      env: RUN="rspec mspec_opal_nodejs" RACK_VERSION='< 2.0'

    - rvm: rbx
      env: RUN=rspec

    - rvm: jruby-9.1.2.0
      env: RUN=rspec

    - rvm: jruby-head
      env: RUN=rspec

  allow_failures:
    - rvm: ruby-head
    - rvm: rbx
    - rvm: jruby-head
    - env: RUN=smoke_test


before_install:
  # Keep track of which version of node and phantomjs we're running the specs against
  - node -v
  - phantomjs -v
  - git submodule update --init
  - npm install -g jshint
  - npm install -g uglify-js
  - type bundle || gem install bundler

script:
  - "bundle exec rake $RUN"

